version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: erp_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: erp_frontend
    volumes:
      - ./frontend/erp-tailwind:/app
    depends_on:
      - backend

  nginx:
    image: nginx:1.25
    container_name: erp_nginx
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/erp-tailwind/out:/usr/share/nginx/html  # dossier build React/Next
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

  db:
    image: postgres:15
    container_name: erp_db
    restart: always
    env_file:
      - .env
    ports:
        - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: my_pgadmin
    restart: always
    env_file:
      - .env
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - db
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge