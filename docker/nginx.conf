worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  server_tokens off;

  # Compression
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/x-javascript
    text/xml
    application/xml
    application/xml+rss
    image/svg+xml
    font/ttf
    font/otf;

  # Upstream vers Django
  upstream django_api {
    server backend:8000;
    keepalive 16;
  }

  # WebSocket / HTTP/1.1 upgrade (si DRF Browsable API / admin en a besoin)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name localhost;

    # ---- Frontend React (build copié dans /usr/share/nginx/html) ----
    # Servir le frontend buildé
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;
    }

    # Cache fort sur les assets fingerprintés
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot)$ {
      try_files $uri =404;
      access_log off;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Fallback SPA : toutes les routes frontend renvoient index.html
    location / {
      try_files $uri /index.html;
    }

    # ---- Proxy API ----
    location /api/ {
      proxy_pass         http://django_api;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Upgrade           $http_upgrade;
      proxy_set_header   Connection        $connection_upgrade;
      proxy_read_timeout 300;
      proxy_send_timeout 300;
    }

    # (Optionnel) Proxy de l'admin Django si tu veux y accéder via Nginx
    # location /admin/ {
    #   proxy_pass         http://django_api;
    #   proxy_set_header   Host              $host;
    #   proxy_set_header   X-Real-IP         $remote_addr;
    #   proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    #   proxy_set_header   X-Forwarded-Proto $scheme;
    # }

    # Proxy vers Django backend
    location /api/ {
        proxy_pass         http://backend:8000;
        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;
    }

    # En-têtes de sécurité de base
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
  }
}
